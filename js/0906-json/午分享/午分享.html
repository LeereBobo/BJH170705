<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        #box{
            width: 960px;
            margin: 0 auto;
        }
        #box ul{
            float: left;
            width: 300px;
            margin: 0 10px;
        }
        #box ul li img{
            width: 300px;
            margin-bottom: 20px;

        }
    </style>
</head>
<body>
<div id="box">
    <ul></ul>
    <ul></ul>
    <ul></ul>
</div>

<script>

    var oul = document.getElementsByTagName("ul");
    for(var a = 0; a<=18;a++){
        var oimg = document.createElement("img");
        oimg.src = "img" + a + ".jpg";
        var oli = document.createElement("li");
        oli.appendChild(oimg);
        var min_index = checkHeight(oul);
        oul[min_index].appendChild(oli);
    }


    //获取最小ul的索引
    function checkHeight(oul){
        var height = 1000000000;
        var index = 0;
        for(var a = 0;a <oul.length;a++){
            var now_height =oul[a].offsetHeight;
            if(now_height<height){
                height = now_height;
                index = a;
            }
        }
        return index;
    }

    window.onscroll = function(){
        var vH = document.documentElement.clientHeight;
        var sH = document.documentElement.scrollTop || document.body.scrollTop;
//        滚动条滚动的高度+浏览器窗口的高度=body高度
        if(sH+vH = document.documentElement.offsetHeight){
            alert(4324324324);

        }
    }




</script>
</body>
</html>
