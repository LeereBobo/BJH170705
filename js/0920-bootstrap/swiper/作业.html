<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="swiper-3.4.2.min.css" />
		<title></title>
		<style type="text/css">
			.swiper-container {
				width: 400px;
				height: 400px;
			}
			
			.swiper-slide {
				width: 400px;
				height: 100%;
				background: red;
				font-size: 50px;
				text-align: center;
				line-height: 400px;
			}
			img {
				width: 400px;
				height: 400px;
			}
		</style>
	</head>

	<body>
		<div class="swiper-container">
			<div class="swiper-wrapper">
				<div class="swiper-slide">
					<img src="img/0.jpg" />
				</div>
				<div class="swiper-slide">
					<img src="img/1.jpg" />
				</div>
				<div class="swiper-slide">
					<img src="img/2.jpg" />
				</div>
				<div class="swiper-slide">
					<img src="img/3.jpg" />
				</div>
			</div>
		</div>

		<script src="swiper-3.4.2.min.js"></script>
		<script type="text/javascript">
			var mySwiper = new Swiper('.swiper-container', {
				effect: "cube",
				loop: true,
				cube: {
					slideShadows: true,
					shadow: true,
					shadowOffset: 100,
					shadowScale: 0.6
				}
			})
		</script>

	</body>

</html>
