<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<canvas id="canvas" width="300" height="500"></canvas>
</body>
<script>
	var canvas = document.getElementById('canvas');
	var ctx = canvas.getContext('2d');
	ctx.beginPath();
	ctx.fillStyle = "pink";
	ctx.fillRect(0,0,300,500);
	ctx.closePath();
	ctx.clearRect(0,0,100,100);
	
</script>
</html>
