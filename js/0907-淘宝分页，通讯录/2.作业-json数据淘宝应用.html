    <!--page:分页按钮-->

</div>

<script>


    //1.获得数据
    var str = '[{"img":"1.jpg","title":"粉丝最爱的女装店"},{"img":"1.jpg","title":"粉丝最爱的女装店"},{"img":"1.jpg","title":"粉丝最爱的女装店"},{"img":"1.jpg","title":"粉丝最爱的女装店"},{"img":"1.jpg","title":"粉丝最爱的女装店"},{"img":"1.jpg","title":"粉丝最爱的女装店"},{"img":"1.jpg","title":"粉丝最爱的女装店"},{"img":"1.jpg","title":"粉丝最爱的女装店"},{"img":"1.jpg","title":"粉丝最爱的女装店"},{"img":"1.jpg","title":"粉丝最爱的女装店"},{"img":"1.jpg","title":"粉丝最爱的女装店"},{"img":"1.jpg","title":"粉丝最爱的女装店"},{"img":"1.jpg","title":"粉丝最爱的女装店"},{"img":"1.jpg","title":"粉丝最爱的女装店"},{"img":"1.jpg","title":"粉丝最爱的女装店"},{"img":"1.jpg","title":"粉丝最爱的女装店"},{"img":"1.jpg","title":"粉丝最爱的女装店"},{"img":"1.jpg","title":"粉丝最爱的女装店"}]';

    //2.解析为数组
    var arr = JSON.parse(str);

    //3.做分页处理
    function fenye(allNum,perNum,myArr){
        //1.得到有多少页
        var page = Math.ceil(allNum / perNum);

        //2.创建界面
        var myPage = document.getElementById("page");

        //获得content
        var content = document.querySelector("#content");


        for (var i = 0; i < page; i++) {
            createPage(myPage,i,content,perNum,myArr);
        }


    }

    function createPage(obj1,i,obj2,perNum,myArr){
        var btn = create("div",obj1);
        btn.innerHTML = i + 1;
        btn.onclick = function(){

            click(perNum,myArr,btn,obj2);

        }
    }

//    click(perNum,myArr,btn,obj2);

    function click(perNum,myArr,obj,fa){
//        fa.innerHTML = "";


        //点击添加对应按钮的数据到界面上

        var cNum = Number(obj.innerHTML);//?
        var start = (cNum - 1) * perNum;
        var end = cNum *perNum;

        if(end > myArr.length){
            end = myArr.length;
        }

        for(var i = start; i < end; i++){

            createFirst(fa,myArr,i);

        }
    }


    function createFirst(fa,myArr,i){
        //创建页面
        var f = create("div",fa,"first");

        //创建小标签
        var obj = myArr[i];

        var myImg=create("img",f,"allImg");
        myImg.src = obj.img;

        var title = create("div",f);
        title.innerHTML = obj.title;

    }



    fenye(arr.length,6,arr);

    function create(name,father,classname) {
        var w = document.createElement(name);
        father.appendChild(w);
        w.className = classname;
        return w;
    }






</script>

</body>
</html>
