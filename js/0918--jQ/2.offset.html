<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#wrap {
				width: 100px;
				height: 100px;
				background-color: red;
				/*position: absolute;
				top: 150px;
				left:150px;*/
				
			}
			#div1 {
				width: 50px;
				height: 50px;
				background-color: yellow;
				position: absolute;
				top: 50px;
				left: 50px;
				margin: 20px;
			}
		</style>
	</head>
	<body>
		<div id="wrap">
			<div id="div1">
				
			</div>
		</div>
	</body>
	<script src="http://libs.baidu.com/jquery/1.11.3/jquery.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		$("#div1").click(function(){
			$("#wrap").offset({top:100,left:100})
			console.log($("#div1").position());
		})
		//offset可设置，position只能获取
		//设置margin，position值不变，offset值改变

	</script>
</html>
