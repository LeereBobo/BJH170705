		//2.原型使用及创建
		function People(){
			this.name = "leere";
		}
		
		//prototype:称之为原型
		//所有的构造函数都有一个默认的属性prototype
		//而prototype里面所写的内容都会在__proto__原型对象中存在
		People.prototype = {
			aa:"uuu"
		};
		var  p = new People();
		console.log(p.aa);
	</script>
