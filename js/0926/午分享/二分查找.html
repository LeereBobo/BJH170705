	<script type="text/javascript">
		var myarr = [1,2,5,6,7,8,9];
		
//		search(myarr,7);
		function search(arr,key){
			var judge = true;
			for (var i = 0; i < arr.length; i++) {
				if (key == arr[i]) {
					console.log("查找内容下标为"+i,"查找次数为"+(i+1));
					judge = false;
				}
			}
			if (judge) {
				console.log("未找到");
			}
		}
		
		//二分查找
		var value = searchIndex(myarr,5);
		function searchIndex(arr,key){
			//起始下标
			var low = 0;
			//结束下标
			var high = arr.length-1;
			while(low<=high){
				var centerIndex = parseInt((low + high) / 2);
				if (key == arr[centerIndex]) {
					return centerIndex;
				}else if(key > arr[centerIndex]){
					low = centerIndex + 1;
				}else if(key < arr[centerIndex]){
					high = centerIndex - 1;
				}
			}
			return -1;
		}
		console.log(value);
	</script>
