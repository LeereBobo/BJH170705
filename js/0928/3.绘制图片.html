<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			canvas{
				background-color: lightblue;
			}
		</style>
	</head>

	<body>
		<canvas id="canvas" width="300" height="500"></canvas>
	</body>

	<script type="text/javascript">
		var canvas = document.getElementById("canvas");
		var ctx = canvas.getContext("2d");
		//1.绘制图片:可截取雪碧图
		var img = new Image();
		img.src = "0.jpg";
		img.onload = function() {
			ctx.beginPath();
//			ctx.drawImage(img, 20, 20,200,250);
			ctx.drawImage(img, 100, 50,300,750,50,20,200,480);
			ctx.closePath();
		}
	</script>

</html>
