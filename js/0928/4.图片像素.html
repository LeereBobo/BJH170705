<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			
		</style>
	</head>

	<body>
		<canvas id="canvas" width="550" height="800"></canvas>
	</body>

	<script type="text/javascript">
		var canvas = document.getElementById("canvas");
		var ctx = canvas.getContext("2d");
		
		//1.绘制图片
		var img = new Image();
		img.src = "0.jpg";
		img.onload = function() {
			ctx.beginPath();
			ctx.drawImage(img,0,0,canvas.width,canvas.height);
			var data = ctx.getImageData(100,100,10,10);
//			console.log(data.data);//数据存储在data中
			
			for (var i = 0; i < data.data.length; i+=4) {
				console.log(data.data[i]);
				console.log(data.data[i+1]);//四个值为一组数据 rgba
			}
			ctx.closePath();
		}
	</script>

</html>
