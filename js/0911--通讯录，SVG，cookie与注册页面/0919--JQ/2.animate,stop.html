<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			#wrap{
				width: 100px;
				height: 100px;
				background-color: red;
				position: absolute;
				top: 100px;
				left: 0;
			}
		</style>
	</head>
	<body>
		<div id="wrap"></div>
		<button id="btn"></button>
		<button id="btn2"></button>
	</body>
	
	
	<script src="http://libs.baidu.com/jquery/1.11.3/jquery.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		$("#btn").click(function(){
			$("#wrap").animate({left:"+100px"},5000)
		})
		
		$("#btn2").click(function(){
//			$("#wrap").finish();
			$('#wrap').slideUp(300).delay(2000).fadeIn(400);
		})
		
	</script>
</html>
