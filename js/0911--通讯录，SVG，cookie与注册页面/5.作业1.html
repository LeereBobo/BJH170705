    var str = "http://www.baidu.com?name=nihao&pwd=88&id=99";

    var obj = new Object();
    for (var i = 0; i < arr2.length; i++) {
        var arr3 = arr2[i].split("=");
        obj[arr3[0]] = arr3[1];

    }
