    var p1 = {name:"游州",tel:110,letter:"Y"};
    var p2 = {name:"张然",tel:120,letter:"Z"};
    var p3 = {name:"苗姐",tel:114,letter:"M"};
    var p4 = {name:"张乐",tel:119,letter:"Z"};
    var arr = [p1,p2,p3,p4];
    var end = my(arr);
    console.log(end);
    function my(myarr) {
        var endArr = [];
        for (var i = 0; i < myarr.length; i++) {
            var first = myarr[i];

            // 遍历结果数组中是否存在了相同的字母
            var judge = false;
            for (var j = 0; j < endArr.length; j++) {
                var second = endArr[j];
                if(first.letter == second.letter) {
                    second.arr.push(first);
                    judge = true;
                }
            }
            if(judge == false) {
                var obj = new Object();
                obj.letter = first.letter;
                obj.arr = [first];
                endArr.push(obj);
            }
        }
        return endArr;
    }
