<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>8种拖放的方式</title>
	<link rel="stylesheet" href="css/jquery.dad.css">
	<style>
		.demo,.box,.rub{
			width: 1100px;
			height: 300px;
			border: 1px solid #ddd;
		}
		.item{
			display: inline-block;
			width: 200px;
			height: 100px;
		}
		.item1{
			background: yellow;
		}
		.item2{
			background: lightblue;
		}
		.item3{
			background: pink;
		}
		.item4{
			background: gray;
		}
		.item5{
			background: cyan;
		}
		.item6{
			background: tomato;
		}
		.item7{
			background: lightgray;
		}
		.item8{
			background: lightpink;
		}
		.item9{
			background: purple;
		}
		.item10{
			background: blue;
		}
		.rub>span{
			padding: 10px 10px;
           background: lightpink;
		}
	</style>
</head>
<body>
	<!-- 水平拖放 垂直 多行拖放-->
	<!-- <div class="demo">
		<div class="item item1"><span>1</span></div>
		<div class="item item2"><span>2</span></div>
		<div class="item item3"><span>3</span></div>
		<div class="item item4"><span>4</span></div>
		<div class="item item5"><span>5</span></div>
		<div class="item item6"><span>6</span></div>
		<div class="item item7"><span>7</span></div>
		<div class="item item8"><span>8</span></div>
		<div class="item item9"><span>9</span></div>
		<div class="item item10"><span>10</span></div>
	</div> -->
	<!-- 特定区域拖放 -->
	<div class="box">
		<div class="item item1">
			<h3>标题</h3>
			<span>1</span>
		</div>
		<div class="item item2">
			<h3>标题</h3>
			<span>2</span>
		</div>
		<div class="item item3">
			<h3>标题</h3>
			<span>3</span>
		</div>
		<div class="item item4">
			<h3>标题</h3>
			<span>4</span>
		</div>
		<div class="item item5">
			<h3>标题</h3>
			<span>5</span>
		</div>
	</div>
	<div class="rub"></div>
	<!-- 允许、禁止拖拽 -->
    <button class="ok">ok</button>
    <button class="no">no</button>
</body>
<script src="js/jquery-1.11.3.min.js"></script>
<script src="js/jquery.dad.min.js"></script>

	//  回掉函数
	$(".box").dad({
		callback:function(){
			console.log("123");
		}
	})
	
	// 伪垃圾篓
    var mk = $(".box").dad();
    var rub = $(".rub");
    mk.addDropzone(rub,function(e){
    	 e.find("span").appendTo(rub);
         e.remove();
    })

</script>
</html>
