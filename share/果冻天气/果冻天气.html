<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/gooey.min.css">
	<link rel="stylesheet" href="css/livedemo.css">
	<title>获取天气</title>
	<style>
	</style>
</head>
<body>
	<nav id="gooey-upper">
		<input type="checkbox" id="menu-open1" class="menu-open">
		<label for="menu-open1" class="open-button">
			<span>菜单</span>
		</label>

		<span class="gooey-menu-item">1</span>
		<span class="gooey-menu-item">2</span>
		<span class="gooey-menu-item">3</span>
		<span class="gooey-menu-item">4</span>
		<span class="gooey-menu-item">5</span>
		<span class="gooey-menu-item">6</span>
	</nav>

	<div id="weather"></div>
</body>
<script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
<script src="js/gooey.min.js"></script>
<script src="jquery.leoweather.min.js"></script>
<script>
	$(function($){
		$("#gooey-upper").gooeymenu({
			bgColor:"#ff6666",
			contentColor:"white",
			style:"circle",
			circle:{
				radius:90
			},
			bounce:true,
			bounceLength:"small",
			size:100,//尺寸
			transitionStep:100,
			hover:"#e55b5b"
		})
	})

	$("#weather").leoweather({
		city:"大连",
		format:'{时段}好！<span>现在的时间是：</span><strong>{年}年{月}月{日}日{时}:{分}:{秒}</strong>,<span>{城市}市天气</span>{天气}{夜间气温}℃~{白天气温}℃'
	})
</script>
</html>
<!-- 
	{年} - 输出格式：2016
	{月} - 输出格式：08
	{日} - 输出格式：27
	{周} - 输出格式：六
	{时} - 输出格式：11
	{分} - 输出格式：20
	{秒} - 输出格式：58
	{时段} - 输出格式：上午、中午、下午、傍晚、晚、凌晨
	{昼夜} - 输出格式：白天、夜晚
	{城市} - 输出格式：北京
	{天气} - 输出格式：雷阵雨
	{气温} - 输出格式：30
	{风向} - 输出格式：无持续风向
	{风级} - 输出格式：≤3
	{图标} - 输出格式：leizhenyu
	{夜间XX}、{白天XX} - 可输出夜间或白天数据，XX代表标签名称，如：{夜间气温}、{白天气温}，夜间白天标签可输出：天气、气温、风向、风级、图标
 -->
